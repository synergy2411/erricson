<div class="row">
  <div class="col-sm-3 col-md-3">
    <ul class="list-group">
      <li class="list-group-item">
        <a [routerLink]="['overview']"
          [queryParams]="{'description':'Awesome Phone'}">Overview</a>
      </li>
      <li class="list-group-item">
        <a [routerLink]="['specification']">Specification</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-9 col-md-9">
    <p class="display-4">
      {{prodName}} Product Component Loaded with ID #{{id}}
    </p>

    <p>
      <a routerLink="/product/5/Galaxy">Change Route</a>
    </p>

    <p>
      <router-outlet></router-outlet>
    </p>
  </div>
</div>
