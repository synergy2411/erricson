<div class="card">
  <div class="card-header">
    <p class="display-4 text-center">Register Form</p>
  </div>
  <div class="card-body">
    <form #f="ngForm">
      <!-- Username -->
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 col-md-4">
            <label for="username">Username</label>
          </div>
          <div class="col-sm-8 col-md-8">
            <input type="email" email
              name="username" class="form-control"
              ngModel required/>
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 col-md-4">
            <label for="password">Password</label>
          </div>
          <div class="col-sm-8 col-md-8">
            <input type="password"
              name="password"
              class="form-control"
              required
              minlength="6"
              ngModel/>
          </div>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <div class="row">
          <div class="col-sm-4 col-md-4 offset-sm-4 offset-md-4">
            <button
              (click) = "onRegister(f)"
              [disabled] ="!f.valid"
              class="btn btn-outline-primary btn-block">
              Register User</button>
          </div>
        </div>
      </div>
      <!-- <p>Form Status : {{ f.invalid }}</p> -->
    </form>
  </div>
</div>
